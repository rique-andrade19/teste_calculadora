<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <title>Calculadora com JS | Henrique</title>
</head>
<body>

    <div class="caixa-maior">

        <h1>CALCULADORA</h1>    

        <span id="resultado">0</span>

        <div class="inputs">
            <input type="number" name="num1" id="num1" placeholder="Primeiro número">

            <input type="number" name="num2" id="num2" placeholder="Segundo número">
        </div>

        <div class="botoes">

            <button onclick="soma()">+</button>
            <button onclick="subtracao()">-</button>
            <button onclick="multiplicacao()">*</button>
            <button onclick="divisao()">/</button>


        </div>

    </div>

    <script src="script.js"></script>

    
</body>
</html>
